<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Edit Contact</p>
      <p class="fst-italic">
        Now you can Edit your Contact to experiment the Power of my Contact Manager !! Hope you're enjoy
      </p>
    </div>
  </div>
</div>
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h2 text-danger fw-bold">
          {{errorMessage}}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Edit Contact Form -->
<div class="container mt-2" *ngIf="!loading">
<div class="row">
  <div class="col-sm-7 col-md-5">
    <form #editForm="ngForm" (ngSubmit)="updateContact(editForm)">
      <div class="mb-2">
        <input type="text" placeholder="Name" class="form-control" name="name" [(ngModel)]="contact.name" [value]="contact.name">
      </div>
      <div class="mb-2">
        <input type="text" placeholder="Photo URL" class="form-control" name="photo" [(ngModel)]="contact.photo" [value]="contact.photo">
      </div>
      <div class="mb-2">
        <input type="email`" placeholder="Email" class="form-control" name="email" [(ngModel)]="contact.email" [value]="contact.email">
      </div>
      <div class="mb-2">
        <input type="number" placeholder="Mobile Number" class="form-control" name="mobile" [(ngModel)]="contact.mobile" [value]="contact.mobile">
      </div>
      <div class="mb-2">
        <input type="text" placeholder="Company" class="form-control" name="company" [(ngModel)]="contact.company"  [value]="contact.company">
      </div>
      <div class="mb-2">
        <input type="text" placeholder="title" class="form-control" name="title" [(ngModel)]="contact.title" [value]="contact.title">
      </div>
      <div class="mb-2">
        <select name="groupId" class="form-control" [(ngModel)]="contact.groupId" [value]="contact.groupId">
          <option value="">Select a Group</option>
          <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
        </select>
      </div>
      <div class="mt-4 d-flex justify-content-between">
        <input type="submit" value="Update" class="btn btn-danger form-control">
        <a routerLink="/" class="btn btn-dark ms-3">Close</a>
      </div>
    </form>
  </div>
  <div class="col-sm-4">
    <img [src]="contact.photo" alt="" class="contact-img" alt="Grabbed image">
  </div>
</div>
</div>
